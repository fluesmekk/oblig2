<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test Suite</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.12.0.css">
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="oblig2.js"></script>
    <script src="https://code.jquery.com/qunit/qunit-2.12.0.js"></script>


    <script>
        //model
        let numbers;
        let chosenBar;
        let inputValue;

        show();
            function show() {}


        QUnit.test("select 1", function (assert) {
            select(1);
            let actual = chosenBar; 
            let expected = 1; 
            assert.equal(actual, expected);
        });

        QUnit.test("select 2", function (assert) {
            select(1);
            select(2);
            let actual = chosenBar 
            let expected = 2; 
            assert.equal(actual, expected);
        });

        QUnit.test("slette en stolpe", function (assert) {
            numbers = [3, 1, 2];
            chosenBar = 2;
            removeSelectedBar()
            let actual = numbers;
            let expected = [3, 2]
            assert.deepEqual(actual, expected);
        });

        QUnit.test("endre en stolpe", function (assert) {
            numbers = [3, 1, 2];
            chosenBar = 1;
            inputValue = 9;
            
            changeSelectedBar()
            let actual = numbers
            let expected = [9, 1, 2]
            assert.deepEqual(actual, expected);
        });

        QUnit.test("legge til en stolpe", function (assert) {
            numbers = [3, 2];
            inputValue = 2;
            createNewBar()
            let actual = numbers
            let expected = [3, 2, 2]
            assert.deepEqual(actual, expected);
        });
    </script>
</body>
</html>
