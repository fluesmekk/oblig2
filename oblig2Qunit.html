<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test Suite</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.12.0.css">
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="oblig2.js"></script>
    <script src="https://code.jquery.com/qunit/qunit-2.12.0.js"></script>


    <script>
        //model
        let numbers = [7, 3, 1, 5, 8];
        let chosenBar;
        let inputValue = 9;

        show();
            function show() {}


        QUnit.test("select 1", function (assert) {
            select(1);
            const actual = chosenBar 
            const expected = 1; 
            assert.equal(actual, expected);
        });

        QUnit.test("select 2", function (assert) {
            select(2);
            const actual = chosenBar 
            const expected = 2; 
            assert.equal(actual, expected);
        });

        QUnit.test("slette en stolpe", function (assert) {
            removeSelectedBar()
            const actual = numbers.length
            const expected = 4
            assert.equal(actual, expected);
        });

        QUnit.test("endre en stolpe", function (assert) {
            chosenBar = 1;
            changeSelectedBar()
            const actual = numbers[chosenBar]
            const expected = 3;
            assert.equal(actual, expected);
        });

        QUnit.test("legge til en stolpe", function (assert) {
            createNewBar()
            const actual = numbers.length
            const expected = 6;
            assert.equal(actual, expected);
        });
    </script>
</body>
</html>
